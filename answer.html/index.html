<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlissBroom - Clean Living, Brought to Life</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>✨ BlissBroom ✨</h1>
    <p>Clean Living, Brought to Life</p>
  </header>

  <!-- Part 1: CSS Transitions and Animations -->
  <section>
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="hover-btn">Hover Me</button>
    <div class="fade-box">I'm fading in...</div>
  </section>

  <!-- Part 2: JavaScript Functions & Scope -->
  <section>
    <h2>Part 2: JavaScript Functions — Scope & Return</h2>
    <button id="score-btn">Calculate Clean Score</button>
    <p id="score-output"></p>

    <button id="scope-btn">Check Broom Message</button>
    <p id="scope-output"></p>
  </section>

  <!-- Part 3: JS + CSS Animation Trigger -->
  <section>
    <h2>Part 3: CSS Animations Triggered by JavaScript</h2>
    <div id="broom" class="broom-icon"></div>
    <button id="sweep-btn">Sweep!</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
